    <div id="container">
        <!-- Password generation illustration -->
        <img src="src/imgs/cadeado.png" id="password_img" alt="">
        <!-- Title -->
        <h1 id="title">Generate Password</h1>

        <!-- Password display container -->
        <div id="password_container">
            <span id="password"></span>
            <!-- Copy button -->
            <button id="copy">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <!-- Password options -->
        <div id="password_items">
            <!-- Password length input -->
            <div class="item">
                <input id="size" name="size" type="number">
                <label for="size">
                    Password Length
                </label>
            </div>

            <!-- Uppercase letter checkbox -->
            <div class="item">
                <input type="checkbox" name="include_uppercase" id="include_uppercase">
                <label for="include_uppercase">
                    Include Uppercase Letter
                </label>
            </div>

            <!-- Lowercase letter checkbox -->
            <div class="item">
                <input type="checkbox" name="include_lowercase" id="include_lowercase">
                <label for="include_lowercase">
                    Include Lowercase Letter
                </label>
            </div>

            <!-- Number checkbox -->
            <div class="item">
                <input type="checkbox" name="include_number" id="include_number">
                <label for="include_number">
                    Include Number
                </label>
            </div>

            <!-- Special character checkbox -->
            <div class="item">
                <input type="checkbox" name="include_special_character" id="include_special_character">
                <label for="include_special_character">
                    Include Special Character
                </label>
            </div>

            <!-- Generate password button -->
            <button id="generate">
                Generate Password
            </button>
        </div>
    </div>

    <footer id="footer">
        <p>Developed by Caio Leal</p>
            <a href="https://github.com/seu-usuario" target="_blank">
                <i class="fa-brands fa-github"></i>
                <span>Caio Leal</span>
            </a>
    </footer>

    <!-- Script tags for Toastify and custom script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="src/javascript/script.js"></script>
</body>
</html>
